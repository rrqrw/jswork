<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <style>
    h1{padding-left: 30px;}
    div{
      float: left;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px 20px;
      line-height: 1.5;
    }
    p{text-align: center;}
  </style>
</head>
<body>
  <h1>구구단</h1>
  <script>
    for(let i = 2; i <= 9; i++){
      document.write("<div>");
      document.write("<p>" + i + "단</p>")
      for(let j = 1; j <= 9; j++){
        document.write(i + "x" + j + "=" + (i*j) + "<br>");
      }
      document.write("</div>");
    }

  </script>
</body>
</html>
