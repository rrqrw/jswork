<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{width: 800px; margin: 0 auto; text-align: center;}
    h1{border:  1px solid #ccc; display: inline-block; padding: 10px 20px; 
    background-color: #eee;}
    p{text-align: center;}
  </style>
</head>
<body>
  <section>
    <h1>당첨자 발표</h1>
  </section>

  <script>
    let member = 20; //전체 응모자 수
    let winner = new Array(5); //  배열로 선언 - 당첨자 수
    document.write('<p>전체 응모자 수:' + member+"명</p>")
    document.write('<p>당첨자: ')
    //5명 추첨
   //winner명 추첨(저장)
    for(let i=0; i<winner.length; i++){
      let pickedOne = Math.floor(Math.random()*member)+1;
      winner[i] = pickedOne;
      // 중복 번호가 발생한 경우 그 인덱스 에서 다시 추첨
      for(let j= 0; j<i; j++){
        if(winner[j] == winner[i]){
          i--;
        }
      }
      //디버깅
      //5  14 14 16 11
      /*
      i = 0 , j =0 , winner[0] = 5 0<0 false
      i = 1 , j =0 , winner[0] = 5 0<1 true
              j =1 , winner[1] = 14 0<1 false
     i= 2, j=0, winner[0] = 5 0<1 true
    }


   // winner 출력
    for(i=0; i<winner.length; i++){
      document.write(winner[i] + '번,')
    }
    document.write('</p>')
   
    
  </script>
</body>
</html>
