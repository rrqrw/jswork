<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math.random() 함수</title>
</head>
<body>
  <script>
    // 0.0<=Math.random()<1.0
    //console.log(Math.random());
    //주사위 눈의 수(1~6)
    let dice = Math.floor(Math.random()*6)+1;
    console.log(dice);
    // 주사위 10번 던지기
   /* for(let i=1; i<=10; i++){
      let dice = Math.floor(Math.random()*6)+1;
    console.log(dice+'<br>');
    }*/
    // 1~10 까지 무작위 수 생성 
    let num = Math.floor(Math.random()*10)+1;
    console.log(num);
    // 배열에서 무작위 추출
    let seaon =['봄','여름','가을','겨울'];
    let rand = Math.floor(Math.random()*seaon.length);
    console.log(seaon[rand]);
  </script>
</body>
</html>
