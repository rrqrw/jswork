<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제</title>
  <style>
    #asd{ 
   
     
      margin: 0px auto;
    text-align: center;}
  </style>
</head>
<body>
  <div id="asd">
  <h1>4의 배수일까 아닐까</h1>

  <script>
    let num = prompt('숫자를 입력하시오');
    if(num == null){
      document.write(' ');
    }else if(num % 4 == 0){
      document.write(num+'은 4의 배수입니다.');
    }else{
      document.write(num + '은 4의 배수가 아닙니다');
    }
  </script>
  </div>
</body>
</html>
