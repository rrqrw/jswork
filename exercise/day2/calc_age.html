<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산 프로그램</title>
  <script>
    const pyear =2023;
    let age,byear;
    byear = prompt('태어난 연도를 입력하세요(yyyy)');
    if(byear == null){
      document.write('입력이 취소되었습니다');
    }else if(isNaN(byear)){ // 문자를 입력했을 경우 
      document.write('숫자를 입력해주세요.');
    }else{ 
      byear= parseInt(byear) // 문자를 숫자로 바꿈
    age = pyear - byear;
    document.write(pyear + '년 현재<br>' + byear + '년에 태어난 사람의 나이는' + age +'세 입니다.');
    }

  
    
    
  </script>
</head>

</html>
