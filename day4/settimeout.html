<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetTimeout() 함수</title>
</head>
<body>
  <script>
    //3초후에 종료됨
    setTimeout(function(){
      alert('환영합니다.');
    },3000);
  </script>
</body>
</html>
